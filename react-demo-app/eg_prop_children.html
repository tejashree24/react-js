<!DOCTYPE html>
<html lang="en">
<head>
	<title>react practice</title>
</head>
<body>
	<div id="app">
	</div>
		<script src="./js/react.js"></script>
		<script src="./js/react-dom.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="./css/event_demo.css"></link>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
		<script type="text/babel">
			function RadioOption(props){
				return(
					<label>
						<input type="radio" value="{props.value}" name="{props.name}" />	
						{props.label}
					</label>
					)
			}
			
			function renderChildren(props) {
			  return React.Children.map(props.children, child => {
			    if (child.type === RadioOption)
			      return React.cloneElement(child, {
			        name: props.name
			      })
			    else
			      return child
			  })
			}

			function RadioGroup(props){
				return(
					<div class="radio-group">
						{renderChildren(props)}
					</div>
					)
			}

			function WhereImUsingRadioGroups(){
				return (
					<RadioGroup name="radio-demo">
						<RadioOption label="Angular Js" value="angular"/>
						<br/>
						<RadioOption label="React Js" value="react"/>
						<br/>
						<RadioOption label="Vue Js" value="vue"/>
					</RadioGroup>
					)
			}

			ReactDOM.render(
				<WhereImUsingRadioGroups />,
				document.getElementById('app')
				);
		</script>
</body>
</html>
